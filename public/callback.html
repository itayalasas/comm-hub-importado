<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesando autenticación...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #06b6d4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Procesando autenticación...</p>
  </div>

  <script>
    // Immediately capture the full URL before any redirects
    const fullUrl = window.location.href;
    const urlObj = new URL(fullUrl);

    console.log('=== CALLBACK HTML HANDLER ===');
    console.log('Full URL:', fullUrl);
    console.log('URL length:', fullUrl.length);

    // Extract token or code from query parameters
    const token = urlObj.searchParams.get('token');
    const code = urlObj.searchParams.get('code');
    const error = urlObj.searchParams.get('error');

    console.log('Token present:', token ? 'YES' : 'NO');
    console.log('Code present:', code ? 'YES' : 'NO');
    console.log('Error present:', error ? 'YES' : 'NO');

    if (code) {
      console.log('Code found:', code);
      console.log('Redirecting with code in hash...');
      window.location.href = `/callback#code=${encodeURIComponent(code)}`;
    } else if (token) {
      console.log('Token length:', token.length);
      console.log('Redirecting with token in hash...');
      window.location.href = `/callback#token=${encodeURIComponent(token)}`;
    } else if (error) {
      console.log('Redirecting with error in hash...');
      window.location.href = `/callback#error=${encodeURIComponent(error)}`;
    } else {
      console.error('No token, code, or error found in URL');
      console.log('Query params:', Array.from(urlObj.searchParams.entries()));
      // Redirect to login if nothing found
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
    }
  </script>
</body>
</html>
